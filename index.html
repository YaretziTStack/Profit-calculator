<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Profit Calculator</h1>
        <p>Enter the <b> ingredients </b> used and their <b>corresponding prices</b> below</p>
        <label for="ingredients" class="ingredients" id="ingredients">Ingredients: </label>
            <input type="text" id="itemInput" placeholder="Add a new item..." name="Ingredients">
            <button id="addItembtn" onclick="addPair()">Add item</button>
            <ul id="mainList"></ul>

            <br>

        <label for="prices" class="prices" id="prices">Prices: </label>
            <input type="number" id="priceInput" placeholder="Add corresponding price..." name="Prices">
            <button id="itemPricebtn" onclick="addPair()">Add price</button>
            <ul id="connectedList"></ul>

            <br>

        <label for="items" id="allItems">Items: </label>
        <span id="Allitems"></span>

        <button class="btn">Calculate</button>
            <br>
        <label for="total" id="total">Total: </label>
        <span id="totalcost" name="Total"></span>
            <br>
        <p>Now enter the <b>serving amount</b> and the <b>desired profit percentage</b> below:</p>
        <label for="serving-size" class="serving-size" id="serving-size">Serving Size: </label>
            <input type="number" id="serving-sizes" name="Serving">
            <br>
        <label for="percentage" class="percentage" id="percentage">Profit %: </label>
            <input type="number" id="percentage-id" name="Percentage">
            <br>
        <button class="finalprice">Calculate</button>
            <br>
        <label for="maxprofit" id="maxprofit">Total: </label>
        <span id="totalprofit" name="Profit"></span>

    </div>

        <!-- Hidden form for Google Sheets logging -->
    <form id="sheetForm" action="https://script.google.com/macros/s/AKfycby-3bkvndPFGlE-Z0oAfeTs2fwSdcvU2x2mKln58v4-a5gkKjG0wHnPbA155NTq5Hl2Nw/exec" method="POST" target="hiddenFrame">
        <input type="hidden" name="Sheetingredients" id="formIngredients">
        <input type="hidden" name="pricesSheet" id="formPrices">
        <input type="hidden" name="Sheettotal" id="formTotal">
        <input type="hidden" name="Sheetserving" id="formServing">
        <input type="hidden" name="Sheetpercentag" id="formPercent">
        <input type="hidden" name="Sheetprofit" id="formProfit">
    </form>
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script src="index.js"></script>
</body>

</html>
